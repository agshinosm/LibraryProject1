<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/reset.css" />
    <link rel="stylesheet" href="../assets/styles/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>Admin Panel</title>
  </head>
  <body>
    <header>
      <div class="header-nav">
        <div class="admin-header">
          <div class="head-logo">
            <img src="../assets/images/footerlogo.png" alt="logo" />
          </div>
        </div>
        <div class="admin-section">
          <div class="section-logo">
            <img src="../assets/images/admin-panelSideLogo.png" alt="logo" />
          </div>
          <div class="section-title">
            <p>Home</p>
          </div>
        </div>
        <div class="admin-section">
          <div class="section-logo">
            <img src="../assets/images/admin-panelSideLogo.png" alt="logo" />
          </div>
          <div class="section-title">
            <p><a href="#booksId">Books</a></p>
          </div>
        </div>
        <div class="admin-section">
          <div class="section-logo">
            <img src="../assets/images/admin-panelSideLogo.png" alt="logo" />
          </div>
          <div class="section-title">
            <p><a href="#aboutId">About</a></p>
          </div>
        </div>
        <div class="admin-section">
          <div class="section-logo">
            <img src="../assets/images/admin-panelSideLogo.png" alt="logo" />
          </div>
          <div class="section-title">
            <p><a href="#joinusId">Join us</a></p>
          </div>
        </div>
        <div class="admin-section">
          <div class="section-logo">
            <img src="../assets/images/admin-panelSideLogo.png" alt="logo" />
          </div>
          <div class="section-title">
            <p><a href="#contactId">Contact</a></p>
          </div>
        </div>
        <div class="admin-section">
          <div class="section-logo">
            <img src="../assets/images/admin-panelSideLogo.png" alt="logo" />
          </div>
          <div class="section-title">
            <p>Logout</p>
          </div>
        </div>
      </div>
      <div class="header-menu d-none">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <main>
      <div class="main-section">
        <div class="admin-profile">
          <i class="fa-solid fa-user-tie"></i>
          <p>Admin</p>
        </div>
        <div class="book-form add-book">
          <h2>Add book</h2>
          <div class="search">
            <h3>Search book</h3>
            <div class="search-input">
              <input class="searchInputForAdd" type="text" />
              <div class="searchIconForAdd">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div id="modalForSearch">
              <div class="modalContent"></div>
            </div>
          </div>
          <h3>Book form</h3>
          <div class="addBookInput">
            <div class="input">
              <label>Book Name</label>
              <input type="text" class="bookName" />
            </div>
            <div class="input">
              <label>Author Name</label>
              <input type="text" class="authorName" />
            </div>
            <div class="input">
              <label>Book Image Url</label>
              <input type="text" class="bookUrl" />
            </div>
            <div class="input">
              <label>Description</label>
              <input type="text" class="bookDesc" />
            </div>
            <div class="input">
              <label>Book Type</label>
              <input type="text" class="bookType" />
            </div>
            <button class="bookAddDatabaseBtn">Add</button>
          </div>
          <div class="checkInputs">
            <label for="new-releases">New Releases:</label>
            <input type="checkbox" id="new-releases" name="new-releases">
            <label for="bestsellers">Bestsellers:</label>
            <input type="checkbox" id="bestsellers" name="bestsellers">
          </div>
          <button class="bookAddDatabaseBtn">Add</button>
        </div>
        <div id="aboutId" class="book-form about-book">
          <h2>About Store</h2>
          <div class="aboutBookInput">
            <div class="input">
              <label>Title</label>
              <input type="text" class="storeTitle" />
            </div>
            <div class="input">
              <label>Book Image Url</label>
              <input type="text" class="storeImgUrl" />
            </div>
            <div class="input">
              <label>Description</label>
              <input type="text" class="storeDescription" />
            </div>
            <button class="storeAboutBtn">About info add</button>
          </div>
        </div>
        <div id="joinusId" class="admin-join">
          <h2>Join Us</h2>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Email Address</th>
              </tr>
            </thead>
            <tbody class="joinUsBody"></tbody>
          </table>
        </div>
        <div id="booksId" class="books">
          <h2>Books</h2>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
                <th>Category</th>
                <th>Author</th>
              </tr>
            </thead>
            <tbody class="allBooksInformation"></tbody>
          </table>
        </div>
        <div id="contactId" class="contact">
          <h2>Contact Us</h2>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Address</th>
                <th>Email Address</th>
                <th>Phone Number</th>
              </tr>
            </thead>
            <tbody class="contactUsBody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script type="module" src="../assets/scripts/adminpanel.js"></script>
  </body>
</html>
